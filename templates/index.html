<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIPICK INDIA</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 70vh;
            overflow: hidden;
            background-image: url('https://www.traveltrendstoday.in/wp-content/uploads/2023/04/2.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents tiling */
        }
    

        header {
            padding: 20px;
            text-align: center;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: #fff;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .zone {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #2c5364;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease, background 0.4s ease;
        }

        .zone:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
        }

        .zone h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
        }

        .zone ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .zone ul li {
            font-size: 1rem;
        }

        .next-page-button {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #43cea2, #185a9d);
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.4s ease, background 0.4s ease;
            position: absolute;
            bottom: 20px;
        }

        .next-page-button:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
        }
    </style>
</head>
<body>
    <header>
        <h1>TRIPICK INDIA</h1>
    </header>

    <div class="container">
        <div class="zone">
            <h2>North Zone</h2>
            <ul>
                <li>Delhi</li>
                <li>Agra</li>
                <li>Shimla</li>
            </ul>
        </div>
        
        <div class="zone">
            <h2>South Zone</h2>
            <ul>
                <li>Bangalore</li>
                <li>Chennai</li>
                <li>Kochi</li>
            </ul>
        </div>

        <div class="zone">
            <h2>East Zone</h2>
            <ul>
                <li>Kolkata</li>
                <li>Darjeeling</li>
                <li>Guwahati</li>
            </ul>
        </div>

        <div class="zone">
            <h2>West Zone</h2>
            <ul>
                <li>Mumbai</li>
                <li>Goa</li>
                <li>Jaipur</li>
            </ul>
        </div>
    </div>

    <button class="next-page-button" onclick="window.location.href='nextpage.html'">Get Trip Recommendation</button>
</body>
</html>
